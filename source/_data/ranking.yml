    title: 偶像大师 灰姑娘女孩 U149
    alt: "精选1"
    description: |
      > 首先我承认将 U149 投为年度最佳动画占了比较大的私心（对不起但是爱丽丝真的太可爱了）。
      但是不得不承认的是，U149 确实是看了很多年偶像番萝莉番中带给我观看体验与后续印象最深刻的一部。
      剧情其实很简单，12 集 9 个孩子的个人回及 live，卖点也在于对每个小偶像的刻画。但是越简单的
      剧情越体现出制作组用心程度，比如结城晴，在刻画她的房间时，架子床足球海报等，明显是男孩子布置；
      在桃华抱了蜥蜴后，下一个分镜本来非常害怕的爱丽丝不服输地也抱起了蜥蜴。这种描写经常一带而过但
      是仔细一品让后面对角色性格的体现更加有根据，而不是单纯说教式地灌输。然后另一个让我很喜欢的
      点是整部作品的主题，制作组非常有意地避开了“萝莉控”这种 vulgar 的幻想，让观众尽量以梦想、爱的
      角度去看待这群小学生偶像。
      一言以蔽之，U149 的闪光点在于：它为我们展示了理想中的美好的同时并没有刻意隐去现实中的冲突，
      和那些过于理想萌豚的番剧不同，它那种理想中的真实感似乎真的能带给我们一种力量，一种去坚信美好仍在人间的力量。

