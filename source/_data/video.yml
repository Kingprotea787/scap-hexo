      然后聚集在一起的魔术师< master >和英灵< servant >们——
      残缺的班级。
      不可能被选中的servant。
      暗中活动的国家。
      为战争而建造的城市。
    rating: 7.5
    audience: Aniplex
    cast:
      - 花澤香菜
      - 小野友樹
      - 関智一
    reviews:
      - 你是要我孙子烧给我看吗(ಥ_ಥ)(ಥ_ಥ)
      - 制作上乘的型月动画。目前两集（加上了解的设定）最直观的感受就是数值，不管是从者还是御主，都是明显的数值膨胀。理查被逮捕后的“演讲”相当有气势。唯一缺点——年番。

  - img: "/img/gbcfilm.jpg"
    alt: "电影3"
    title: GIRLS BAND CRY
    synopsis: |
      无论是愤怒、喜悦还是悲伤，全都倾注其中。
      高中二年级，从学校退学，只身在东京以大学为目标的主人公。被同伴背叛，不知如何是好的少女。被父母抛弃，一个人在大城市里打工维生的女孩子。
      虽然这个世界总是背叛我们。虽然什么都不能称心如意。但是，因为我们想要喜欢某个东西。因为我们相信自己的容身之处就在某个地方。
      所以，我们歌唱。
