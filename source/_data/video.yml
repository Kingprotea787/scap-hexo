  - img: "/img/zhouhui0.jpg"
    alt: "电影1"
    title:  剧场版 咒术回战 0
    synopsis: 《咒术回战》原点, 爱与诅咒的故事。集英社《周刊少年jump》上连载的芥见下的漫画作品《咒术回战》。2018年3月开始连载，描写人类负面感情所产生的诅咒，以及与用咒术驱除诅咒的咒术师之间的战斗.
