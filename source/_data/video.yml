    cast:
      - 名塚佳織 / Ado
      - 田中真弓
      - 中井和哉

  - img: "/img/yuyouxi.jpg"
    alt: "电影3"
    title: 与游戏中心的少女异文化交流的故事
    synopsis: |
      在游戏厅打工的青年草壁莲司看到的是，在情人节一个人玩起重机游戏的英国少女莉莉。面对无论挑战多少次都拿不到奖品而泪眼汪汪的她，莲司不由自主地伸出手。顺利拿到布偶的莉莉，日后收到的是一张意想不到的留言卡——
      “Be My Valentine!”（做我的恋人吧！）
      与可爱天真烂漫的英国少女相遇。从误会开始，游戏厅的异文化交流！
