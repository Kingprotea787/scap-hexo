    audience: 東映アニメーション
    cast:
      - 理名
      - 夕莉
      - 美怜

  - img: "/img/nixianghuochu.jpg"
    alt: "电影3"
    title: 君たちはどう生きるか
    synopsis: |
      1944年的太平洋战争期间，在东京大空袭中，牧真人的母亲因病住院并去世，为了避难，真人和他的家人以及他父亲的战斗机工厂一起被疏开到市郊。然而，真人对于父亲再婚的新婚妻子（他母亲的妹妹）无法接受，并且在转校后的新学校中感到孤立无援。有一天，真人在疏散地的宅邸里发现了一本名为《你想活出怎样的人生》的书籍。
      在宅邸庭院的树林中有一座已经荒废的洋馆。这座洋馆是真人的“大叔父”所建造的，而他本身也是一个传奇人物。惊奇的是，一只能说人话的蓝鹭突然出现在真人面前，告诉他：“你的母亲在等着你，她并没有离开”，然后引导他进入洋馆的内部。
      在与大叔父的对话中，他传达给真人这样的讯息：“你要用自己的双手创造一个没有争斗的世界”。
    rating: 7.2
    audience: スタジオジブリ
    cast:
      - 山時聡真
      - 菅田将暉
      - 柴咲 コウ

  - img: "/img/Red.jpg"
    alt: "电影3"
