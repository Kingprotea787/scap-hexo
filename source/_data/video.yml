  - img: "/img/sololeveling.jpg"
    alt: "电影2"
    title: 我独自升级
    synopsis: 连接异次元和现世界的通道“门”突然出现十来年后，世界上出现觉醒了超能力被称为“猎人”之人。猎人使用力量以攻占门内地下城并获得报酬为生，但在强者齐聚的猎人们中，“水篠旬”作为被称为人类最弱兵器的低等猎人而艰难生活。某日，水篠旬遭遇某个被隐藏在低等级迷宫中的高等级重迷宫，在身负濒死重伤的水篠旬面前出现了神秘的探索窗口。他在临死之际，决定接受任务之际，成为唯一能“升级”之人。
    rating: 6.5
    audience: Aniplex、Netmarble
    cast:
      - 坂泰斗
      - 中村源太
    reviews:
      - 首先日漫龙傲天真的很多都是流水线式，有种国内霸道总裁爱上我的短剧感，然后就是疯狂开后宫，没得灵魂没得感情。此番一开始我也以为是这种番，2倍速开始，没看几分钟马上降到1.5倍速，第三话后我就回复正常速度看了，因为这真的有剧情有画面有设定，让我想起了学生时代那会玩AION开始，（龙之谷，剑灵，天堂1、2等），韩国NCSoft公司多部优秀RPG游戏进入中国市场，当时韩国游戏优秀的画面和特有的丰富的职业设定等还是让很多玩家共通经历了宏伟的世界观和充满各种喜怒哀乐的交流，有种族的恩怨情仇有工会的恩怨情仇也有队伍的喜怒哀乐。这些在此番里都能看到各种身影，让我回味了自己的青春。

