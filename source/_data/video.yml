  - img: "/img/cheyezhige.jpg"
    alt: "电影3"
    title: 彻夜之歌
    synopsis: |
      “我第一次在夜里，没跟任何人说就出来了。”
      讨厌女生的初中二年级学生夜守光，现在不知为何不去上学了。
      而且，每天晚上都睡不着觉。
      有一天，小光第一次在夜里没告诉任何人就出去了。 夜风怡人，自由自在，与白天完全不同。小光发现夜晚才是他的归宿。
      这时，神秘的美少女七草荠突然出现。 她是夜晚的居民·吸血鬼。 荠告诉小光夜晚的乐趣。
      “熬到今天满意为止吧，少年。”
      夜晚，被荠迷住的小光向她请求。
      “请把我变成吸血鬼。”
      荠告诉了他成为吸血鬼的方法。羞怯地说。那就是……
      “人类爱上吸血鬼！”
      究竟不懂恋爱的小光，会不会和荠恋爱，并成为吸血鬼呢！？
    rating: 7.4
    audience: ライデンフィルム
    cast:
      - 千本木彩花 / 佐藤元
      - 雨宮天
      - 花守ゆみり
    reviews:
      - 在工业糖精、异世界厕纸和商业片盛行的现在，彻夜之歌是一部少有的恬静且包容的作品。剧情本身非常简单，初二少年夜守光想要逃离日常，在偷偷出门的深夜，与吸血鬼七草荠相遇，立志想要成为一名吸血鬼，此后一同经历了许多“非日常”的日常，结识了更多在夜晚无法入睡的人
 
  - img: "/img/hellsing.jpg"
    alt: "电影3"
    title: HELLSING OVA
    synopsis: 在一次对治某村庄食尸鬼的超自然事件时，平凡女警女警西洛斯·维多利亚遭到袭击，奄奄一息，关键时刻吸血鬼杀手阿尔卡特出现，铲除食尸鬼，并将西洛斯变成了吸血鬼的一员，她顺理成章也接触到了阿尔卡特背后的神秘组织，即为维护英国基督新教、与反基督怪物作战的皇家国教骑士团（Hellsing），在现任当家伊塔古拉·方布鲁克·维英格茨·赫尔辛的率领下，他们接手一桩桩危险且阴谋重重的任务。在这一过程中，与食尸鬼有关的事件层出不穷，死后背后有另一个神秘组织正在策划惊天阴谋。梵蒂冈特务局第十三课Iscariot机关局长安利哥·马克斯威尔、安德鲁森神父等重要人物相继现身，为了保护英国本土和基督新教，第九次十字军成立，而他们的对手则是纳粹余孽少校所率领的1000头食尸鬼组建的千禧年大军。
