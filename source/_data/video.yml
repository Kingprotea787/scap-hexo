  - img: "/img/ziluolan.jpg"
    alt: "电影2"
    title: 紫罗兰永恒花园 外传 - 永远与自动手记人偶 -
    synopsis: |
      以晓佳奈的人气轻小说为原作的京都动画制作的TV动画《紫罗兰永恒花园》的外传作品。没有感情的原军人少女薇欧莉特，通过代笔写信的“自动手记人偶”的工作，面对各种各样的人们的想法，了解爱的意义的纤细的映像表现的幻想群像剧。本作描述了对生存感到绝望的新委托人少女伊莎贝拉的故事。导演是曾执导TV动画系列的藤田春香。2019年9月3周限定剧场上映。
      ……为了保护重要的东西，我出卖了自己的未来。
