  - img: "/img/lizi.jpg"
    alt: "电影3"
    title: 利兹与青鸟
    synopsis: |
      铠塚霙，高中3年级，双簧管演奏者。
      伞木希美，高中3年级，长笛演奏者。

      初中时，是希美牵起了霙的手，带领她走出了孤独。
      自那以后，希美就占据了霙的整个世界。
      只有与希美在一起的生活，才令霙感到幸福。
      可在高中一年级，希美一度退出了吹奏部。而她的归来，也始终未能抹去霙心中的不安。
      ——是否有一天，希美会再次消失在自己面前呢？

      就这样，二人迎来了高中最后的竞演会。
      参赛的自由曲是「莉兹与青鸟」。
      在这首以童话为蓝本创作的乐曲当中，有一段双簧管与长笛交相呼应的章节。

      「故事的结局，还是越美满越好啦。」
      虽然希美如此认为，霙却依然对终将到来的离别心怀恐惧。

      ——请永远，永远，留在我身边吧——

      在继续着日常生活的同时，两人总是情不自禁地将自己投影到童话当中。
      霙是莉兹，希美是青鸟。
      但是……
      两枚略有嫌隙的齿轮，仍不停地转动，寻找着与彼此相契合的那个瞬间。
    rating: 8.6
    audience: 『響け！』製作委員会
    cast:
      - 種﨑敦美
      - 東山奈央
      - 本田望結
