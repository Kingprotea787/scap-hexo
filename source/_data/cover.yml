  - img: '/img/kongjin.jpg'
    title: "空之境界 杀人考察 前&后"
    alt: "精选2"
    description: |
      ——我很想杀了你。
      春、发现了身穿和服的你。和你打招呼了。很诧异似的走了。不久之后你与我有了极少的言语交流。但是，你却有谁都不能知道的秘密。
      ——那是，无法抑制的破坏欲。
      这是还在高中生的时候，16岁的两仪式与黑桐干也相逢的故事。一直都不想和他人扯上任何关系的式吸引了干也的注意，并想和式之间产生某种关联。当时并未注意到这就是恋情。不久之后他们开始一点点拥有共同的空间，而那时他的日子的确过的十分安稳。——直到街上出现了连续猎奇的杀人事件。
      有一天，干也与一个名叫织的，存在于式身体中另一个人格相遇了。肯定的式与否定的织。相反，却拥有同样思考方式与嗜好的两个式，对于干也来说渐渐变的越来越混乱。
      如此，在干也的胸中就产生一个预感。每夜，不断进行着猎奇杀人事件的人是谁？当然预感只是预感而不是事实，若不是自己亲眼看到其杀人身姿的话是无法相信的，为了确认这个预感，他暗暗的下了决心 —— 当他到达了杀人考察的真相之后,已经是3年后的事情了。去两仪家获得一些蛛丝马迹的条件、不为人所知的“式们”的关系、在血泊中站立的少女,在不知不觉中第二章的开幕已经开始引导了式与干也命运的轨迹。
