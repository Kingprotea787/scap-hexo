textcard:
  - img: /img/scaphome.jpg
    title: "社团简介"
    description: "在南方科技大学的校园里，有这样一个充满活力与创意的社团 ——SCAP 动漫社。这里是 ACG 爱好者的天堂，是挥洒热情、结交同好的温暖家园。无论你是资深二次元达人，还是刚刚踏入动漫世界的萌新，都能在这里找到属于自己的舞台。"
    link: ../activity

  - img: /img/ranktga.png
    title: "SCAP 年度ACGN评选结果"
    description: "时光凝萃热爱，票选溯源回忆。SCAP动漫社2025年度ACGN评选结果正式揭晓。本次评选涵盖动漫、漫画、最期待二次元游戏及轻小说四大部门，历时一个月的提名与票选。诚挚感谢各位社员的积极参与与热情支持。愿这份承载着共同热爱的年度榜单，能为您开启新一年的ACGN探索之旅。"
    link: ../ACGNRank2025Result

  - img: /img/音乐会.jpg
    title: "韵律次元” 音乐会"
    description: "韵律次元” 音乐会是 SCAP 动漫社与钢琴社、西乐社、各个乐队等合作举办的音乐盛会。在南方科技大学教工之家音乐厅，一首首经典的动漫曲目缓缓奏响。舞台上，乐队成员们尽情演奏，钢琴独奏者指尖流淌出动人的音符，台下观众们沉浸在音乐的海洋中，仿佛打破了次元壁，让虚拟世界的音乐在现实中绽放光彩。"
    link: ../activity

  - img: /img/放映.jpg
    title: "周常放映"
    description: "除了大型活动，SCAP 动漫社每周还会举办放映活动。在舒适的环境中，社员们一起观看热门番剧、经典动画电影，分享彼此的感受和想法。这里不仅是观看动画的场所，更是交流心得、结交朋友的好地方。大家可以畅所欲言，讨论剧情、角色，感受动漫带来的感动与快乐。"
    link: ../activity

  - img: /img/shekan.jpg
    title: "社刊"
    description: "SCAP 动漫社定期出版半年刊社刊《SCAP Anime》，这是社员们展示才华的重要平台。社刊内容丰富多样，有番剧和游戏评析，深入探讨作品的剧情和内涵；有声优和偶像分享，介绍他们的成长故事和作品；还有、绘画作品等，每一页都充满了社员们的创意和热情。在这里，无论你是写作小同人创作白还是绘画大触，都可以大胆秀出自己的作品，让大家认识你心中的 ACG 世界。"
    link: ../magaz1

  - img: /img/shophero.jpg
    title: "周边"
    description: "社员的作品在经过授权后，将根据创作者意愿制成相应的周边带到社团摊位上分享，成为实体化收藏"
    link: ../shophome
    
